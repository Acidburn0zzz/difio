{% extends "base.html" %}
{% block title %}npm ls import{% endblock %}

{% block content %}
<form action=".?uuid={{ uuid }}" method="post">
    {% csrf_token %}

    <label>Paste the output of the <strong>npm ls</strong> command below</label><br />
    <textarea name="npmls" style="width:100%; height:300px;">{{ form.npmls.value }}</textarea><br />

    <input type="submit" value="Submit" class="button dark_blue medium" />
</form>
{% endblock %}
