{% extends "base.html" %}
{% block title %}composer.phar show --installed import{% endblock %}

{% block content %}
<form action=".?uuid={{ uuid }}" method="post">
    {% csrf_token %}

    <label>{{ form.composer.help_text|safe }}</label><br />
    <textarea name="composer" style="width:100%; height:300px;">{{ form.composer.value }}</textarea><br />

    <input type="submit" value="Submit" class="button dark_blue medium" />
</form>
{% endblock %}
