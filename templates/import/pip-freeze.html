{% extends "base.html" %}
{% block title %}pip freeze import{% endblock %}

{% block content %}
<form action=".?uuid={{ uuid }}" method="post">
    {% csrf_token %}

    <label>Paste the output of the <strong>pip freeze</strong> command below</label><br />
    <textarea name="pipfreeze" style="width:100%; height:300px;">{{ form.pipfreeze.value }}</textarea><br />

    <input type="submit" value="Submit" class="button dark_blue medium" />
</form>
{% endblock %}
