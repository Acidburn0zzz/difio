{% extends "base.html" %}
{% block title %}bundle list import{% endblock %}

{% block content %}
<form action=".?uuid={{ uuid }}" method="post">
    {% csrf_token %}

    <label>Paste the output of the <strong>bundle list</strong> or <strong>gem list</strong> commands below</label><br />
    <textarea name="bundlelist" style="width:100%; height:300px;">{{ form.bundlelist.value }}</textarea><br />

    <input type="submit" value="Submit" class="button dark_blue medium" />
</form>
{% endblock %}
