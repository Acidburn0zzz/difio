{% extends "base.html" %}
{% block title %}mvn dependency:list import{% endblock %}

{% block content %}
<form action=".?uuid={{ uuid }}" method="post">
    {% csrf_token %}

    <label>{{ form.mvn.help_text|safe }}</label><br />
    <textarea name="mvn" style="width:100%; height:300px;">{{ form.mvn.value }}</textarea><br />

    <input type="submit" value="Submit" class="button dark_blue medium" />
</form>
{% endblock %}
